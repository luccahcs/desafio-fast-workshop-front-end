<div class="container">
	<h1 class="page-title">
		<span class="material-icons page-title-icon">bar_chart</span>
		Gráficos de Participação
	</h1>
	<p class="page-subtitle">Visualize a participação dos colaboradores nos workshops ao longo do tempo</p>

	<div class="graficos-grid">
		<div class="grafico-card">
			<h2>Participação por Colaborador</h2>
			<canvas baseChart
				[data]="barChartData"
				[type]="'bar'"
				[options]="barChartOptions"
				style="max-width: 100%; height: 220px;"
			></canvas>
		</div>
		<div class="grafico-card">
			<h2>Colaboradores por Workshop</h2>
			<canvas baseChart
				[data]="pieChartData"
				[type]="'pie'"
				[options]="pieChartOptions"
				style="max-width: 100%; height: 220px;"
			></canvas>
		</div>
	</div>
</div>
